<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Arena - Autonomous Debate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              arena: {
                dark: '#0f172a',
                card: '#1e293b',
                accent: '#3b82f6',
                danger: '#ef4444',
                success: '#22c55e',
                red: '#991b1b', // for AI 1 (Red team)
                blue: '#1e40af', // for AI 2 (Blue team)
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .chat-scroll::-webkit-scrollbar {
        width: 6px;
      }
      .chat-scroll::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      .chat-scroll::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 3px;
      }
      .chat-scroll::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-arena-dark text-slate-100 font-sans antialiased overflow-hidden">

    <!-- Helpful overlay when users open index.html via file:// -->
    <script>
      if (location.protocol === 'file:') {
        document.addEventListener('DOMContentLoaded', () => {
          const overlay = document.createElement('div');
          overlay.style.position = 'fixed';
          overlay.style.inset = '0';
          overlay.style.display = 'flex';
          overlay.style.alignItems = 'center';
          overlay.style.justifyContent = 'center';
          overlay.style.background = '#071025';
          overlay.style.color = '#fff';
          overlay.style.zIndex = '99999';
          overlay.style.padding = '24px';
          overlay.style.fontFamily = 'Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial';
          overlay.innerHTML = `
            <div style="max-width:720px;text-align:center;">
              <h2 style="margin:0 0 12px;font-size:20px;">Uygulama doğrudan açılmış (file://)</h2>
              <p style="margin:0 0 16px;color:#cbd5e1;">
                Bu proje bir geliştirme/derleme adımı gerektirir. Lütfen terminalde projeyi serve edin:
              </p>
              <code style="display:block;padding:12px;background:#0b1220;border-radius:8px;margin:0 0 12px;">npm install && npm run dev</code>
              <p style="margin:0 0 12px;color:#94a3b8;">
                Alternatif (production): <code style="background:#0b1220;padding:6px;border-radius:6px;">npm run build</code> sonra <code style="background:#0b1220;padding:6px;border-radius:6px;">npx serve dist</code>
              </p>
              <button id="overlay-close" style="margin-top:8px;padding:8px 12px;border-radius:8px;background:#0ea5e9;border:none;color:#021025;cursor:pointer;font-weight:700;">
                Anladım
              </button>
            </div>
          `;
          document.body.innerHTML = '';
          document.body.appendChild(overlay);
          document.getElementById('overlay-close').addEventListener('click', () => {
            overlay.remove();
          });
        });
      }
    </script>

    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
